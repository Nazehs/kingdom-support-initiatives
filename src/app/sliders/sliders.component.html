<mdb-carousel class="carousel slide carousel-slide" [animation]="'slide'">
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
        <div class="slide-1">
            <button class="btn btn-outline-primary">
                <mdb-icon fas icon="angle-left"></mdb-icon>
              We Journey Together
            </button>
            <br>
            <h3 class="h3 paragraph-1">
              Some Text Goes Here
            </h3>
          </div>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
        <div class="">
            <button class="btn btn-sm btn-outline-primary">
                <mdb-icon fas icon="angle-left"></mdb-icon>
              We Journey Together
            </button>&nbsp;
            <button class="btn btn-sm btn-primary">
                <mdb-icon fas icon="angle-right"></mdb-icon>
             Read More
            </button>
            <br>
            <h3 class="h3 paragraph-1">
              Some Text Goes Here
            </h3>
          </div>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
        <div class="">
            <button class="btn btn-outline-primary">
                <mdb-icon fas icon="angle-left"></mdb-icon>
              We Journey Together
            </button>
            <br>
            <h3 class="h3 paragraph-1">
              Some Text Goes Here
            </h3>
          </div>
    </div>
  </mdb-carousel-item>
</mdb-carousel>

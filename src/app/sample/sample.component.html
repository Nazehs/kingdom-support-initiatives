<div class="container-fluid" id="lockscreen-wp">
  <div class="row">
    <div class="col-lg-8 col-md-7">
      <div class="">
        <div class="header">
          <h4 class="title"></h4>
        </div>
        <div class="content">
          <div class="row">
            <div class="col-md-6 col-md-offset-6">
              <div class="card-user lock-screen">
                <div class="content">
                  <div class="author">
                    <img class="avatar border-white" src="assets/img/user.png" alt="..." />
                  </div>
                </div>
              </div>
              <div class="sign-in-wrapper">
                <form [formGroup]="frm">
                  <!-- Username input -->
                  <div class="form-group">
                    <input class="form-control" type="text" formControlName="username" placeholder="Your username" />
                  </div>
                  <!-- Username validation message -->
                  <div class="input-errors alert alert-danger" *ngIf="
                      (frm.get('username').invalid &&
                        frm.get('username').touched) ||
                      showInputErrors">
                    <div *ngIf="frm.get('username').hasError('required')">
                      Please enter your username
                    </div>
                  </div>
                  <!-- Password input -->
                  <div class="form-group">
                    <input class="form-control" type="password" formControlName="password"
                      placeholder="Your password"/>
                  </div>

                  <!-- Password validation message -->
                  <div class="input-errors alert alert-danger" *ngIf="
                      (frm.get('password').invalid &&
                        frm.get('password').touched) ||
                      showInputErrors
                    ">
                    <div *ngIf="frm.get('password').hasError('required')">
                      Please enter your password
                    </div>
                  </div>
                  <!-- Sign-in error message -->
                  <div class="sign-in-error" *ngIf="hasFailed">
                    Invalid username and password.
                  </div>

                  <!-- Sing-in button -->

                  <div class="text-center form-group">
                    <button (click)="doSignIn()" class="btn btn-info btn-fill btn-wd" [disabled]="isbusy">
                      <ng-template [ngIf]="!isbusy">Sign in</ng-template>
                      <ng-template [ngIf]="isbusy">Signing in, please wait...</ng-template>
                    </button>
                  </div>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>
